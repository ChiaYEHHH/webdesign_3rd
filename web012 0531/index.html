<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB012</title>
    <style>
        * {
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            width: 1024px;
            height: 768px;
            background-color: bisque;
            /* display: flex; */
            margin: auto;
            justify-content: center;
        }

        .header {
            width: 1000px;
            height: 65px;
            /* background-color: aquamarine; */
            margin: auto;
        }

        .header>a>img {
            width: 994px;
            height: 60px;
        }

        .content {
            width: 1000px;
            height: calc(768px - 65px - 20px);
            background-color: cadetblue;
            display: flex;
            margin: auto;
            justify-content: center;
        }

        .aside {
            width: 215px;
            height: calc(768px - 65px - 20px);
            background-color: bisque;
        }

        .aside_menu {
            width: 215px;
            height: calc(768px - 65px - 20px - 25px);
            background-color: rgb(135, 222, 193);
            font-family: '標楷體';
            /* font-size: x-large; */
            color: #0000FF;
            font-weight: 500;
            /* margin: auto; */
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .club_Title {
            font-size: x-large;
            border-bottom: 1px;
            text-align: center;
            color: #FF00FF;

        }

        .club_Btn {
            /* height: auto; */
            text-align: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            color: #000000;
            background-image: url(./pic/menu1.png);
            background-repeat: no-repeat;
        }

        .club_Btn:hover {
            background-image: url(./pic/menu2.png);
            background-repeat: no-repeat;
        }

        .aside_update {
            width: 215px;
            height: 25px;
            background-color: coral;
            
        }
        
        .aside_update>p{
            text-align: center;
            justify-content: center;
            font-family: '標楷體';
            font-size: 16px;
            color: #000000;

        }

        .main {
            width: 770px;
            height: calc(768px - 65px - 20px);
            background-color: darkorchid;
        }

        .main_marquee {
            width: 770px;
            height: 29px;
            background-color: blanchedalmond;
            font-family: '標楷體';
            font-size: x-large;
            color: #0000FF;
        }

        .main_content {
            width: 770px;
            height: calc(768px - 65px - 20px - 29px);
            background-color: rgb(216, 204, 97);
        }

        .footer {
            width: 1000px;
            height: 20px;
            background-color: darkgreen;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#">
                <img src="./pic/logo.png" alt="">
            </a>
        </header>
        <div class="content">
            <aside class="aside">
                <div class="aside_menu">
                    <div class="club_Title">社團介紹</div>
                    <div class="club_Btn"><a href="guitar_history.htm">吉他社</a></div>
                    <div class="club_Btn">熱舞社</div>
                    <div class="club_Btn">棒球社</div>
                    <div class="club_Btn">羽球社</div>
                    <div class="club_Btn">足球社</div>
                    <div class="club_Btn">童軍社</div>
                </div>
                <div class="aside_update">
                    <p>最近更新日期：2024/06/04</p>
                </div>
            </aside>
            <main class="main">
                <div class="main_marquee">
                    <marquee behavior="" direction="">「歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與」</marquee>
                </div>
                <div class="main_content">
                    
                </div>
            </main>

        </div>
        <footer class="footer"></footer>
    </div>

</body>

</html>
